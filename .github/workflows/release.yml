name: 🚀 Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: 📦 Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        
    - name: 📦 Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: 🏗️ Build project
      run: yarn build
      
    - name: 📝 Extract tag name
      id: tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
    - name: 🚀 Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: Release ${{ steps.tag.outputs.tag }}
        body: |
          ## 🛡️ Shai-Hulud Detector ${{ steps.tag.outputs.tag }}
          
          ### ✨ Features
          
          - **Complete security scanner** for detecting Shai-Hulud attack indicators in npm projects
          - **Multi-indicator analysis** with severity scoring (LOW, MEDIUM, HIGH, CRITICAL)
          - **Rich CLI interface** with colors, progress bars, and formatted output
          - **Comprehensive detection** of malicious files, suspicious scripts, and system compromise
          - **Automated reporting** with timestamped security reports in Markdown format
          - **Cross-platform support** for Windows, macOS, and Linux environments
          
          ### 🚀 Installation & Usage
          
          ```bash
          # Clone and install
          git clone https://github.com/josedacosta/shai-hulud-detector.git
          cd shai-hulud-detector
          yarn install
          yarn build
          
          # Run the scanner
          yarn start
          
          # Scan specific directory
          yarn start -d /path/to/scan
          
          # Non-interactive with JSON output
          yarn start -d /path/to/scan --no-interactive --json
          ```
          
          ### 🛠️ Development
          
          - **Node.js**: >=18.0.0
          - **Package Manager**: Yarn (required)
          - **TypeScript**: ^5.3.3
          - **Build Target**: ES2020
        draft: false
        prerelease: false
        generate_release_notes: true
