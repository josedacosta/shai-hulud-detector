name: 🔧 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: 📦 Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: 🔍 Type checking
      run: yarn typecheck
      
    - name: 🧹 Lint code
      run: yarn lint
      
    - name: 🏗️ Build project
      run: yarn build
      
    - name: 🧪 Run tests
      run: yarn test
      
  security-scan:
    name: 🛡️ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        
    - name: 📦 Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: 🔍 Security audit
      run: yarn audit
      
    - name: 🛡️ Self-scan with Shai-Hulud Detector
      run: |
        yarn build
        node dist/index.js -d . --no-interactive --json > scan-results.json || true
        
    - name: 📊 Upload scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: scan-results.json
