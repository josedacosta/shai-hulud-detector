name: ðŸ”§ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ðŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: ðŸ“¦ Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: ðŸ” Type checking
      run: yarn typecheck
      
    - name: ðŸ§¹ Lint code
      run: yarn lint
      
    - name: ðŸ—ï¸ Build project
      run: yarn build
      
    - name: ðŸ§ª Run tests
      run: yarn test
      
  security-scan:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        
    - name: ðŸ“¦ Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: ðŸ” Security audit
      run: yarn audit
      
    - name: ðŸ›¡ï¸ Self-scan with Shai-Hulud Detector
      run: |
        yarn build
        node dist/index.js -d . --no-interactive --json > scan-results.json || true
        
    - name: ðŸ“Š Upload scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: scan-results.json
